
{% include 'loginapp/message.html' %}
<style>
   
body {
    font-family: Arial, sans-serif;
    margin: 200;
    padding: 10;
    background-color: #f1f12e;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: #333;
}

div {
    margin: 20px 0;
    text-align: center;
}

/* Links Styling */
a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    margin: 0 10px;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover {
    background-color: #007bff;
    color: #fff;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

input[type="text"], input[type="submit"] {
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 16px;
    width: 250px;
}

/* Input Hover and Focus */
input[type="text"]:focus, input[type="submit"]:hover {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    a, input[type="text"], input[type="submit"] {
        width: 100%;
        max-width: 300px;
    }

    a {
        margin-bottom: 10px;
    }
}

</style>
